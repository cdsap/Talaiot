version: 2
orbs:
  codecov: codecov/codecov@1.0.5
executorType: machine
jobs:
  build:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx5G
      TERM: dumb
    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew build jacocoTestReport --stacktrace
          no_output_timeout: 14m
      - store_test_results:
          path: talaiot/build/reports/tests/
      - store_artifacts:
          path: talaiot/build/reports/tests/
