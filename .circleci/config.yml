version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
executor: machine
jobs:
  build:
    machine:
      image: circleci/classic:latest
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx5G
      TERM: dumb
    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew build jacocoTestReport --stacktrace
          no_output_timeout: 14m
      - codecov/upload:
          file: talaiot/build/reports/jacoco/
      - store_test_results:
          path: talaiot/build/reports/tests/
      - store_artifacts:
          path: talaiot/build/reports/tests/
