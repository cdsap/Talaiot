version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
executor: machine
jobs:
  build:
    machine:
      image: ubuntu-2004:edge

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx8G
      TERM: dumb

    steps:
      - checkout
      - run:
          name: style
          command: ./gradlew ktlintCheck
      - run:
          name: assemble
          command: ./gradlew assemble
      - run:
          name: test
          command: ./gradlew collectUnitTest jacocoTestReport --stacktrace --info
      - run:
          name: build sample
          command: |
            cd sample
            ./gradlew assemble
      - codecov/upload:
          file: build/reports/jacoco/test/*.xml
      - store_test_results:
          path: build/reports/tests/
      - store_artifacts:
          path: build/reports/tests/

  deploy-snapshot:
    working_directory: ~/repo
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: snapshot
          command: ./gradlew publishTalaiotLibPublicationToSnapshotsRepository

workflows:
  version: 2.1
  build-snap:
    jobs:
      - build
      - deploy-snapshot:
          requires:
            - build
          filters:
            branches:
              only: master
