version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
executor: machine
jobs:
  build:
    machine:
      image: ubuntu-2004:2023.02.1

    working_directory: ~/repo

    environment:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx8G -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport" -Dorg.gradle.parallel=true -Dorg.gradle.daemon=false'
      TERM: dumb

    steps:
      - checkout
      - run:
          name: style
          command: ./gradlew ktlintCheck
      - run:
          name: assemble
          command: ./gradlew assemble
      - run:
           name: test plugins
           command: |
             java --version
             ./gradlew collectUnitTest  --stacktrace --info
      - run:
          name: test libs
          command: |
            java --version
            ./gradlew collectUnitTestLibs  --stacktrace --info

  deploy-snapshot:
    working_directory: ~/repo
    machine:
      image: ubuntu-2004:2023.02.1
    steps:
      - checkout
      - run:
          name: snapshot
          command: ./gradlew publishTalaiotLibPublicationToSnapshotsRepository

workflows:
  version: 2.1
  build-snap:
    jobs:
      - build
      - deploy-snapshot:
          requires:
            - build
          filters:
            branches:
              only: master
