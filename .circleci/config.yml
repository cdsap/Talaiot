version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
executorType: machine
jobs:
  build:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew build jacocoTestReport
      - codecov/upload:
          file: coverage/*.json
      - store_test_results:
          path: talaiot/build/reports/jacoco/
      - store_artifacts:
          path: talaiot/build/reports/tests/


