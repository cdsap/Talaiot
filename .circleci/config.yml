version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
executorType: machine
jobs:
  build:
    docker:
      - image: circleci/openjdk:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: build
          command: ./gradlew build jacocoTestReport --stacktrace
          no_output_timeout: 15m
      - codecov/upload:
          file: talaiot/build/reports/jacoco/
      - store_test_results:
          path: talaiot/build/reports/tests/
      - store_artifacts:
          path: talaiot/build/reports/tests/
