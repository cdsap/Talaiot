name: Run Gradle on PRs
on:
    pull_request:
    push:
        branches:
            - master
jobs:
    ktlint:
        timeout-minutes: 300
        strategy:
            matrix:
                os: [ubuntu-latest]
                version: [17]
                vendor: [zulu]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v5
              with:
                  distribution:  ${{ matrix.vendor }}
                  java-version:  ${{ matrix.version }}

            - name: Execute Gradle ktlint
              run:  ./gradlew ktlintCheck
    build:
        timeout-minutes: 300
        strategy:
            matrix:
                os: [ubuntu-latest]
                version: [17]
                vendor: [zulu]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v5
              with:
                  distribution:  ${{ matrix.vendor }}
                  java-version:  ${{ matrix.version }}

            - name: Execute Gradle build
              run:  ./gradlew assemble

    pluginTest:
        timeout-minutes: 300
        strategy:
            matrix:
                os: [ubuntu-latest]
                version: [17]
                vendor: [zulu]
        runs-on: ${{ matrix.os }}
        services:
          docker:
            image: docker:20.10.24
            options: --privileged
            ports:
                - 5432:5432
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v5
              with:
                  distribution:  ${{ matrix.vendor }}
                  java-version:  ${{ matrix.version }}

            - name: Execute Gradle build
              run:  ./gradlew collectUnitTest

    publisherTest:
        timeout-minutes: 300
        strategy:
            matrix:
                os: [ubuntu-latest]
                version: [17]
                vendor: [zulu]
        runs-on: ${{ matrix.os }}
        services:
            docker:
                image: docker:20.10.24
                options: --privileged
                ports:
                    - 5432:5432
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v5
              with:
                  distribution:  ${{ matrix.vendor }}
                  java-version:  ${{ matrix.version }}

            - name: Execute Gradle build
              run: ./gradlew collectUnitTestLibs
